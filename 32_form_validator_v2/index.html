<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today</h1>
      <!-- Form -->
      <form id="form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Full name" />
        </div>
        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="999-999-999" />
        </div>
        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="email@address.com" />
        </div>
        <!-- Website -->
        <div class="form-group">
          <label for="website">Website</label>
          <input type="url" id="website" placeholder="http://websitehere.com" />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" id="password1" placeholder="Create password" />
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="password2">Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm password"
          />
        </div>
      </form>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
