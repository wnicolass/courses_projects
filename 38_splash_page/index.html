<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Splash Page</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Brand Logo -->
      <img
        src="./assets/habitual-branding.png"
        alt="Habitual logo"
        class="brand-img"
      />
      <!-- Background Toggle -->
      <div class="background-toggles" title="Change background">
        <div class="background-1" onclick="changeBackground('1')"></div>
        <div class="background-2" onclick="changeBackground('2')"></div>
        <div class="background-3" onclick="changeBackground('3')"></div>
      </div>
      <!-- Title & Text -->
      <div class="text-container">
        <h1 class="title">Find the stuff you'll love.</h1>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione eum
          ducimus provident.
        </p>
        <div class="app-store-btn">
          <a href="#">
            <img src="./assets/app-store-button.png" alt="App store" />
          </a>
        </div>
        <div class="google-play-btn">
          <a href="#">
            <img src="./assets/google-play-button.png" alt="Google play" />
          </a>
        </div>
      </div>
      <!-- Main -->
      <div class="main-image-container">
        <img src="./assets/main-image.png" alt="Landing page mockup" />
      </div>
      <!-- Images -->
      <img
        src="./assets/profile.png"
        alt="Profile Mockup"
        class="profile-img"
      />
      <img src="./assets/orders.png" alt="Orders Mockup" class="orders-img" />
      <img src="./assets/home.png" alt="Home Mockup" class="home-img" />
      <img src="./assets/cart.png" alt="Cart Mockup" class="cart-img" />
      <img
        src="./assets/product.png"
        alt="Product Mockup"
        class="product-img"
      />
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
